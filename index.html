<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Arias</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2e;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            padding: 20px;
            max-width: 440px;
            background-color: #2a2a3c;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #a6e3a1;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }
        a {
            color: #f38ba8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }
        a:hover {
            color: #fab387;
        }
        a::after {
            content: '_';
            position: absolute;
            left: 100%;
            top: 0;
            opacity: 0;
            margin-left: 2px;
        }
        p:hover a::after {
            opacity: 1;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>
            This website is like my gym membership â€“ I pay for it but never use it. For actual communication, try <a href="mailto:hello@arias.me">hello@arias.me</a>
        </p>
    </div>
</body>
</html>
